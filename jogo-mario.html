<style type="text/css">

*
{
    height: 100%;
}

:root{
  --text-color: beige;
  --background-color: black ;
  --color-back: rgba(49, 46, 46, 0.507);
}

 body
 {
   
   margin: 0;
   padding: 0;
   display: flexbox;
   box-sizing: border-box;
   background: var(--background-color);
  
 }
 


 .game
 {
 
   margin-left: 250px;
   width: 800px;
   height: 500px;
   border: 5px solid black;
   border-bottom: 15px solid green;
   background: linear-gradient(rgb(82, 228, 208), rgb(159, 191, 194));
   margin: 0 auto;
   position: relative;
   overflow: hidden;
   margin-left: 250px;
   margin-top: 50px;
   animation: cor 190s infinite linear;
 }

 @keyframes cor {
   0%{
    background: linear-gradient(rgb(82, 228, 208), rgb(201, 219, 221));
   }

   10%{
    background: linear-gradient(rgb(70, 192, 176), rgb(184, 197, 199));
   }

   20%{
    background: linear-gradient(rgb(51, 139, 128), rgb(190, 200, 201));
   }

   30%{
    background: linear-gradient(rgb(51, 99, 139), rgb(142, 151, 160));
   }

   40%{
    background: linear-gradient(rgb(24, 62, 94), rgb(123, 136, 150));
   }

   50%{
    background: linear-gradient(rgb(24, 37, 94), rgb(114, 128, 143));
   }

   60%{
    background: linear-gradient(rgb(24, 37, 94), rgb(114, 128, 143));
   }

   70%{
    background: linear-gradient(rgb(24, 62, 94), rgb(123, 136, 150));
   }

   80%{
    background: linear-gradient(rgb(51, 99, 139), rgb(142, 151, 160));
   }

   90%{
    background: linear-gradient(rgb(70, 192, 176), rgb(184, 197, 199));
   }

   100%{
    background: linear-gradient(rgb(82, 228, 208), rgb(201, 219, 221));
   }
  
  }

 .pipe
 {

   position: absolute;
   bottom: 0;
   width: 80px;
   height: 80px;
   
   animation: pipe-animation 3s infinite linear;
 }

 @keyframes pipe-animation
 {

   from
   {
     right: -100px;
   }

   to
   {
     right: 100%;
   }
  
 }


 .twepipe{
   position: absolute;
   bottom: 0;
   width: 80px;
   height: 80px;
   
   animation: twepipe-animation 5s infinite linear;
 }

 @keyframes twepipe-animation
 {

   from
   {
     right: -600px;
   }

   to
   {
     right: 100%;
   }
  
 }



 .mario{
   position: absolute;
   width: 150px;
   height: 150px;
   bottom: 0px;
   
 }

.jump{
 animation: jump 1s infinite linear;
}

 @keyframes jump {
   0%{

     bottom: 0px;

   }
   
   40%{
     bottom: 180px;
   }

   50%{

   bottom: 180px;

   }

   60%{

     bottom: 180px;

   }

   

   100%{
     bottom: 0px;
   }
 }

 

 .cloud{
  position: absolute;
  padding: 10px;
   margin-top: -5px;
   margin-left: 100px;
   width: 500px;
   height: 200px;
   animation: cloud-animation 15s infinite linear;
 }

 @keyframes cloud-animation{
   from{
      
    right: -500px;

   }

   to{
          
    right: 100%;

   }
 }

}

#jdm{

audio{

@keyframes cruzeiro-animation {

  100%{
